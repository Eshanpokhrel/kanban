<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kanban</title>
</head>
<body>
    <div class="container">
        <div id="addTask">
            <input id="todoInput" type="text" placeholder="New To-do.....">
            <button id="add" type="submit">Add</button>
        </div>
        <div class="kanban">
            <div class="taskBox" id="toDo">
                <div class="heading">TO-DO</div>
            </div>
            <div class="taskBox">
                <div class="heading">In Progress</div>
            </div>
            <div class="taskBox">
                <div class="heading">Completed</div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="drag.js"></script>
</body>
</html>
