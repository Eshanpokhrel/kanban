<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kanban</title>
</head>
<body>
    <div class="container">
        <div class="addTask">
            <input type="text" placeholder="New To-do.....">
            <button type="submit">Add</button>
        </div>
        <div class="kanban">
            <div class="taskBox" id="toDo">
                <div class="heading">TO-DO</div>
                <p class="task" draggable="true">Eshan</p>
                <p class="task" draggable="true">Pokhrel</p>
                <p class="task" draggable="true">Santro</p>
            </div>
            <div class="taskBox" id="inProgerss">
                <div class="heading">In Progress</div>
                <p class="task" draggable="true">Sudip</p>
                <p class="task" draggable="true">Roshan</p>
                <p class="task" draggable="true">Saurav</p>
            </div>
            <div class="taskBox" id="completed">
                <div class="heading">Completed</div>
                <p class="task" draggable="true">Thokar</p>
                <p class="task" draggable="true">Ashutosh</p>
                <p class="task" draggable="true">Adrian</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="drag.js"></script>
</body>
</html>
